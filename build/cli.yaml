metadata:
  name: trello-sync
  description: Sync Trello board to Google Speadsheet
  version: 0.1.0
  maintainers:
    - Oleg Sucharevich
commands:
- name: sync
  loose: false
  flags:
    - name: trello-app-key
      required: true
      type: string
    - name: trello-token
      required: true
      type: string
    - name: trello-board-id
      required: true
      type: string
    - name: google-service-account
      required: true
      type: string
    - name: google-spreadsheet-id
      required: true
      type: string
    - name: kubernetes-context
      type: string
    - name: kubernetes-namespace
      type: string
    - name: kubernetes-kubeconfig-path
      type: string